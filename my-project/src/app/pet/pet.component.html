<h3>Pet profile</h3>
<div>
  <label for="">Pet name</label>
  <input type="text" name="" id="" (change) = "updateName($event.target.value)">
</div>
<div>
  <label for="">Pet image</label>
  <input type="url" name="" id="" (change) = "updateImage($event.target.value)">
</div>
<div>
  <h3>Pet name: {{ petName }}</h3>
  <img [src]=" petImage " alt="" srcset="">
</div>
